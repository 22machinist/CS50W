<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="navbar">
        <li style="float: left;">
            Moogle
        </li>
        <li>
            <a href="index.html">Back to Search</a>
        </li>
    </ul>
    <h3>
        Advanced Search
    </h3>
    <hr>
    <form action="https://google.com/search">
        <table class="text-input-table">
            <tr>
                <td>
                    <h4>
                        Find pages with ..
                    </h4>
                </td>
            </tr>
            <tr>
                <td>
                    All of these words :
                </td>
                <td>
                    <input type="text" name="as_epq" class="searchbar-sm">
                </td>
            </tr>
            <tr>
                <td>
                    This exact word / phrase :
                </td>
                <td>
                    <input type="text" name="as_q" class="searchbar-sm">
                </td>
            </tr>
            <tr>
                <td>
                    Any of these words :
                </td>
                <td>
                    <input type="text" name="as_oq" class="searchbar-sm">
                </td>
            </tr>
            <tr>
                <td>
                    This exact word / Phrase is :
                </td>
                <td>
                    <input type="text" name="as_epq" class="searchbar-sm">
                </td>
            </tr>
            <tr>
                <td>
                    None of these words are :
                </td>
                <td>
                    <input type="text" name="as_oop" class="searchbar-sm">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Advanced Search" class="searchbutton">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
